{config_load file=$umLanguageFile section="Newmessage"}

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
	<title>Webmail - {#up_title#}</title>
<meta http-equiv="Content-Type" content="text/html; charset={#default_char_set#}">
		<link rel="stylesheet" href="themes/classic/webmail.css" type="text/css">
</head>

<body bgcolor="#ffffff" text="#000000" link="#000000" vlink="#000000" alink="#000000">
<br>
<table width="250" border="0" cellspacing="0" cellpadding="0" align="center">
<form enctype="multipart/form-data" action="upload.php?sid={$umSid}" method=POST>
<tr><td class=headers><b>{#up_information_text#}</b></td></tr>
<tr><td><input type=file name=userfile class=textbox size=22 style="width: 250px;"></td></tr>
<tr><td class=default align=right><input type=submit value="{#up_button_text#}" name=submit class=button></td></tr>
</form>
</table>

</html>
