{config_load file=$umLanguageFile section="Error"}

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
<head>
	<title>Webmail - {#lgn_title#|escape:"html"}</title>
<meta http-equiv="Content-Type" content="text/html; charset={#default_char_set#}">
	<link rel="stylesheet" href="themes/classic/webmail.css" type="text/css">
</head>

<body bgcolor="#ffffff" text="#000000" link="#000000" vlink="#000000" alink="#000000">
    <table align="center" border="0" cellpadding="0" cellspacing="0" bgcolor="#FFFFFF" width="100%">
      <tr>
          <td background="themes/classic/vhcs_images/mvhcs_horisontal.png" align="center">
                 <img src="themes/classic/vhcs_images/mvhcs_logo2.gif"><br><br>
          </td>
      </tr>
    </table>
<br><br><br>

			<table width="100%" border="0" cellspacing="1" cellpadding="1" align="center">
				<tr><td align=right class="title">.: <font color=red size=3><b>{#err_title#}</b></font> :.</td>
				<tr><td align=right class="cent"><br>
				{#err_msg#}<br><br>
				<small>{#err_system_msg#} 
				{if $umErrorCode eq "1"}{#error_connect#}
				{elseif $umErrorCode eq "2"}{#error_retrieving#}
				{else}{#error_other#}{/if}
				
				</small><br><br>
				<a href="logout.php?sid={$umSid}&tid={$umTid}&lid={$umLid}">{#err_exit#}</a><br><br>
				</td>
			</table>




    <table align="center" border="0" cellpadding="0" cellspacing="0" bgcolor="#FFFFFF" width="100%">
        <tr>
            <td background="themes/classic/vhcs_images/mvhcs_horisontal.png" align="center"><br><br></td>
        </tr>
    </table>

</tr>
</table>
</body>
</html>
